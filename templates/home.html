
{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.author }}</a>
              <small class="text-muted">{{ post.date_posted }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ post.book }}</a></h2>
            <p class="article-content"><b>User Review: </b>{{ post.review }}</p>
            <p class="article-content"><b>User Rating: </b>{{ post.ratings }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
